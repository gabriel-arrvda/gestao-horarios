<div class="flex flex-col min-h-screen">
  <nav class="bg-emerald-500 w-full z-20 top-0 start-0 border-b border-gray-200">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <span
        class="flex items-center space-x-3 rtl:space-x-reverse self-center text-2xl font-semibold whitespace-nowrap text-white">Gestão
        de Médicos</span>
      <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Get
          started</button>
      </div>
    </div>
  </nav>

  <div class="mt-4 grow flex flex-row w-full text-center justify-center">
    <div class="flex flex-col w-2/5 grow"></div>
    <div class="flex flex-col w-3/5 grow pr-6">
      <div class="flex flex-row justify-between mb-6">
        <div class="inline-flex rounded-md shadow-sm" role="group">
          <button type="button" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()"
            class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
            Anterior
          </button>
          <button type="button" mwlCalendarToday [(viewDate)]="viewDate"
            class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
            Atual
          </button>
          <button type="button" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()"
            class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
            Próximo
          </button>
        </div>

        <div class="flex flex-col items-center justify-center">
          <span class="uppercase text-lg font-extrabold">{{ viewDate | calendarDate:(view + 'ViewTitle'):locale
            }}</span>
        </div>

        <div class="inline-flex rounded-md shadow-sm" role="group">
          <button type="button" (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month"
            class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
            Mês
          </button>
          <button type="button" (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week"
            class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
            Semana
          </button>
          <button type="button" (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day"
            class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
            Dia
          </button>
        </div>
      </div>

      @switch (view) {
      @case (CalendarView.Month) {
      <mwl-calendar-month-view class="capitalize" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
        [locale]="locale" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)">
      </mwl-calendar-month-view>
      }
      @case (CalendarView.Week) {
      <mwl-calendar-week-view class="capitalize" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
        [locale]="locale">
      </mwl-calendar-week-view>
      }
      @case (CalendarView.Day) {
      <mwl-calendar-day-view class="capitalize" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
        [locale]="locale">
      </mwl-calendar-day-view>
      }
      }
    </div>
  </div>
</div>
